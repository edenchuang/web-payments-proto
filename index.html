<!doctype html>
<script src="build/bundle.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="css/shop.css">
<title>Shop</title>
<h1>Shopping</h1>
<h2>Shopping Cart</h2>
<form onsubmit="return false;">
  <table id="inventory-table">
    <thead>
      <tr>
        <th colspan="2">Product Details</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!--dynamically filled-->
    </tbody>
  </table>
  <aside id="order-summary">
    <h3>Order summary</h3>
    <dl id="order-items">
      <dt>Faux Leather Jacket</dt>
      <dd>$100</dd>
      <dt>Double Faced Coat</dt>
      <dd>$100</dd>
    </dl>
    <dl id="shipping-options">
      <dt>
        <label>
          <input type="radio" name="shipping"> Standard
        </label>
      </dt>
      <dd>
        $10.00
      </dd>
      <dt>
        <label>
          <input type="radio" name="shipping"> Express
        </label>
      </dt>
      <dd>
        $20.00
      </dd>
      <dt>
        <label>
          <input type="radio" name="shipping"> Premium
        </label>
      </dt>
      <dd>
        $30.00
      </dd>
    </dl>
    <dl id="tax-line">
      <dt>Tax</dt>
      <dd>$20</dd>
    </dl>
    <div id="button-container">
      <button id="checkout-button" onclick="">Checkout</button>
    </div>
  </aside>
</form>
